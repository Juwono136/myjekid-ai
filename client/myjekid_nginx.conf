map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 8080;
    server_name myjekid.portproject.my.id;

    root /usr/share/nginx/html;
    index index.html;
    
    # Non-aktifkan log akses untuk file statis agar hemat storage
    location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|ico|woff|woff2|ttf|otf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Routing React Frontend
    location / {
        try_files $uri /index.html;
    }

    # Proxy ke Backend API
    location /api/ {
        # Gunakan nama service 'backend' sesuai docker-compose.yml (rekomendasi best practice)
        # Jika nama container 'myjek-api' sudah jalan, itu juga tidak apa-apa.
        proxy_pass http://myjek-api:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy SOCKET.IO (FIX UTAMA DISINI)
    location /socket.io/ {
        proxy_pass http://myjek-api:5000;
        proxy_http_version 1.1;

        # 2. GUNAKAN VARIABEL DARI MAP DIATAS
        # Jangan hardcode "upgrade", tapi gunakan variabel dinamis
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Buffer settings untuk websocket agar tidak gampang timeout
        proxy_buffering off;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}